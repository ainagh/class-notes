<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="positionstyle.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- Position
Primero creamos un div que contenga un <h1> con el texto que queráis. Este debería estar posicionado de tal manera que quede enganchado arriba de todo de la página, incluso cuando hacemos scroll down.
Después creamos un div que contenga 4 imágenes distintas (de animales, grupos de música... lo que queráis). El div contenedor debería tener un tamaño de al menos 650x650 px, y debería estar posicionado de tal manera que empiece a 150px de la parte superior del viewport y a 150px del lado izquierdo (tenéis que colocarlo usando position, no margin ni padding). Después, cada imagen debería estar posicionada a una de las puntas del div contenedor. (edited)  -->
    <div id="box-1">
        <h1>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex, beatae maiores commodi dolorem dolores
            blanditiis ab neque totam optio aut voluptatibus suscipit exercitationem id necessitatibus autem rerum modi
            deleniti corrupti.</h1>
    </div>
    <div id="box-2">
        <img src="https://img.freepik.com/foto-gratis/gato-rojo-o-blanco-i-estudio-blanco_155003-13189.jpg?w=2000" alt="gatito">
        <img src="https://img.freepik.com/foto-gratis/gato-rojo-o-blanco-i-estudio-blanco_155003-13189.jpg?w=2000" alt="">
        <img src="https://img.freepik.com/foto-gratis/gato-rojo-o-blanco-i-estudio-blanco_155003-13189.jpg?w=2000" alt="">
        <img src="https://img.freepik.com/foto-gratis/gato-rojo-o-blanco-i-estudio-blanco_155003-13189.jpg?w=2000" alt="">
    </div>

</body>

</html>
