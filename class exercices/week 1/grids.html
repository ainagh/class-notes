<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="grids.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid1</title>
</head>
<body>
    <!-- Grid 1
    Creamos una section que contenga 3 <div>. Cada div debe contener un <p> (dentro de los p poned lo que queráis, incluso "1", "2" y "3"). Después tenéis que convertir la section en un grid que mida de height al menos 100vh. Este grid debería tener 3 filas, la primera y la útlima pequeñas y la del centro mucho mayor. Dad un background-color a cada div para distinguirlos mejor. Debería quedar algo parecido a esto:-->
    
    <section id="grid1">
        <div class="div1"><p>1</p></div>
        <div class="div2"><p>2</p></div>
        <div class="div3"><p>3</p></div>
    </section>
</body>
</html>
